{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>:: Login ::</title>
    <!--responsive-meta-here-->
    <meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0,width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--responsive-meta-end-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/images/logo.svg' %}">
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="{% static 'assets/css/fontawesome-all.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'assets/fonts/remixicon.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome-all.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'toastify/toastify.css' %}" rel="stylesheet"/>
    <script src="{% static 'toastify/toastify.js' %}"></script>
    <script src="{% static 'toastify/my-toast.js' %}"></script>
    <!-- <link rel="stylesheet" href="css/responsive.css" rel="stylesheet"/> -->
  </head>
  <body class="inner-pages">
    {% for message in messages %}
    <script>
        myToast("{{ message }}", "{{ message.tags }}", destination='')
    </script> 
    {% endfor %}
    <script></script>
    <div class="login-wrap-main">
      <div class="login-box card-shadow">
        <div class="logo-login">
          <a href="javascript:;">
            <img src="{% static 'assets/images/logo.svg' %}">
          </a>
        </div>
        <div class="login-head text-center">
          <h4>Login your account</h4>
          <p>Use your credentials to access your account.</p>
        </div>
        <div class="form-box">
          <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
              <div class="form-group">
                <label for="login-email" class="form-label">Email address</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">
                    <i data-feather="mail"></i>
                  </span>
                  <input type="email" name="email" class="form-control" id="login-email" aria-describedby="inputGroupPrepend" required placeholder="Email address">
                  <div class="invalid-feedback">
                    Please enter right email address.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="passowrd-input">
                    <i data-feather="lock"></i>
                  </span>
                  <input type="password" name="password" class="form-control" id="password" aria-describedby="passowrd-input" required placeholder="Your password">
                  <div class="invalid-feedback">
                    Please enter password.
                  </div>
                </div>
              </div>
              {% comment %} <div class="forgot-pass d-flex mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <a href="javascript:;" class="ms-auto">Forgot Password?</a>
              </div> {% endcomment %}
              <div class="form-group button-login">
                <button class="btn btn-primary w-100" type="submit">
                  Sign in 
                  <span><i data-feather="arrow-right"></i></span>
                </button>
              </div>
              
              <div class="new-user-text">
                <p>Don't have an account? <a href="{% url 'chat_support_register' %}">Signup</a> </p>
              </div>
          </form>
        </div>
      </div>
    </div>

    <!-- -----java script------ -->
    <script type="text/javascript" src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <script type="text/javascript" src="https://unpkg.com/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script type="text/javascript" src="{% static 'assets/js/site.js' %}"></script>
  </body>
</html>
